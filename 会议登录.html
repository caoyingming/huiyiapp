<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="css/css.css">
	<title></title>
</head>
<body>
	<div class="content">
		<div class="header">
			<h1>会议入场</h1>
		</div>
		<div class="main">
			<div class="logo"><img src="image/logo.png" alt=""></div>
			<form action="">
				<p class="p1">
					<input type="text" placeholder="请输入手机号码" id="txt">
				</p>
				<p class="p2">
					<input type="button" value="确定" class="block">
					<input type="button" value="确定" disabled="disabled" class="dis">
				</p>
			</form>

			
		</div>
		<div class="load" id="ibo-window-bottom">
			<div class="hint">手机号有误，<br>请重新输入</div>
			<p>太一护照下载</p>
			<a href="" class="right">Android下载</a>
			<a href="">IOS下载</a>
		</div>
	</div>



	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src='js/public.js'></script>
	<script type="text/javascript">
		$(function(){
			var reg =/^1\d{10}$/
			$("#txt").blur(function(){
				var txt=$('#txt').val();
				console.log(txt);
				if(!reg.test(txt)){
					/*$('.hint').fadeIn(1).css({
						"bottom":"1.2rem"
					})*/

					$('.hint').addClass("show");

				} 
				return setTimeout(function(){
							//$('.hint').fadeOut(1);
							$('.hint').removeClass("show");
						},3000)
				
			})



			var oHeight = $(document).height(); //屏幕当前的高度

			$(window).resize(function(){

			        if($(document).height() < oHeight){

			        $("#ibo-window-bottom").css("display","none");

			    }else{

			        $("#ibo-window-bottom").css("display","block");

			    } 

			    })
		})
	</script>
</body>
</html>
